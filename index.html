
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - interactive cubes</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>

		<div id="interface">
			<div class="buttons" id="left">LEFT</div>
			<div class="buttons" id="right">RIGHT</div>
			
			<div id="menuU2Y">
				<h2>Menu</h2>
				<ul>
					<li class="active">
						<h3>Formes</h3>
						<ul id="FormesItems">
						</ul>
					</li>
					<li>
						<h3>Dimensions</h3>
						<ul id="DimensionsItems">
						</ul>
					</li>
					<li>
						<h3>Coloris du plan</h3>
						<ul id="ColorisItems">
						</ul>
					</li>
					<!--li>Coloris du Bord</li-->
					<li>
						<h3>Pieds</h3>
						<ul id="PiedsItems">
						</ul>
					</li>
				</ul>
			</div>

			<div id="test">
				<img id="test1" src="object3D/textures/882/normalMap.jpg" width="50px" alt="test1"/>
				<img id="test2" src="object3D/textures/882/diffuse.jpg" width="50px" alt="test2"/>
				<img id="test3" src="object3D/textures/882/speculaire.jpg" width="50px" alt="test3"/>
			</div>
			
			<div id="details">
			</div>
		
		</div>
		
		<script src="js/libs/three.min.js"></script>
		<script src="js/libs/stats.min.js"></script>
		<script src="js/libs/jquery.min.js"></script>
		<script src="js/libs/jquery-mobile.js"></script>
		<script src="js/libs/Detector.js"></script>
		<script src="js/libs/OrbitControls.js"></script>
		<script src="js/libs/AssimpJSONLoader.js"></script>
		<script src="js/libs/OBJLoader.js"></script>
		
		<script src="js/mainLoader.js"></script>

		<script src="js/modelsLoader.js"></script>
		<script src="js/texturesLoader.js"></script>
		
		<script src="js/menu.js"></script>
		<script src="js/scene.js"></script>
		<script src="js/table.js"></script>
		<script src="js/controls.js"></script>

	</body>
</html>
