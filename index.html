
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Up2You Table personnalis√©e</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body onLoad="onLoad()" ng-app="app">

		<div id="interface" ng-controller="DataMenuController as dataMenu">
			<div class="buttons" id="left">LEFT</div>
			<div class="buttons" id="right">RIGHT</div>
			
			<div ng-controller="panelController as panel" id="menuU2Y">
				<h2>Menu</h2>
				<ul>
					<li ng-class="{ active:panel.isSelected(1) }">
						<h3 ng-click="panel.selectTab(1)">Formes</h3>
						<ul ng-show="panel.isSelected(1)" id="FormesItems">
							<li ng-repeat="forme in dataMenu.formes" ng-click="dataMenu.selectForme(forme.reference)">{{forme.name}}</li>
						</ul>
					</li>
					<li ng-class="{ active:panel.isSelected(2) }">
						<h3 ng-click="panel.selectTab(2)">Dimensions</h3>
						<ul ng-show="panel.isSelected(2)" id="DimensionsItems">
							<li ng-repeat="dimension in dataMenu.dimensions"></li>
						</ul>
					</li>
					<li ng-class="{ active:panel.isSelected(3) }">
						<h3 ng-click="panel.selectTab(3)">Coloris du plan</h3>
						<ul ng-show="panel.isSelected(3)" id="ColorisItems">
							<li ng-click="dataMenu.selectColori(colori.url)" ng-repeat="colori in dataMenu.coloris">
								<img ng-src="{{colori.url}}" width="50px" alt="test1"/>
							</li>
						</ul>
					</li>
					<!--li>Coloris du Bord</li-->
					<li ng-class="{ active:panel.isSelected(4) }">
						<h3 ng-click="panel.selectTab(4)">Pieds</h3>
						<ul ng-show="panel.isSelected(4)" id="PiedsItems">
							<li ng-repeat="pied in dataMenu.pieds"></li>
						</ul>
					</li>
				</ul>
			</div>

			<div id="details">
			</div>
		
		</div>
		<script type="text/javascript">
		   if (document.URL.indexOf('file:///C:/') === -1 && document.URL.indexOf('http://') === -1 && document.URL.indexOf('https://') === -1) {
		        document.write("<script src='cordova.js'><\/script>");
		    }
		</script>
		<script type="application/javascript" src="js/libs/three.min.js"></script>
		<script type="application/javascript" src="js/libs/stats.min.js"></script>
		<script type="application/javascript" src="js/libs/jquery.min.js"></script>
		<script type="application/javascript" src="js/libs/angular.min.js"></script>
		<script type="application/javascript" src="js/libs/Detector.js"></script>
		<script type="application/javascript" src="js/libs/OrbitControls.js"></script>
		<script type="application/javascript" src="js/libs/AssimpJSONLoader.js"></script>
		<script type="application/javascript" src="js/libs/OBJLoader.js"></script>
		
		<script type="application/javascript" src="js/angular.js"></script>
		<script type="application/javascript" src="js/app.js"></script>

		

	</body>
</html>
